<html>
  <head>
    <meta charset="utf-8">          
    <title>     
      MyTodoApp
    </title>    
    <script
      src="https://kit.fontawesome.com/c6ce88d9f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel='shortcut icon' href="/images/list.png" type="image/png" />
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>    
    <header class="text-center mt-2">
      <h1><i class="fa fa-list-alt mr-3"></i>My<span class="text-success">Todo</span>List</h1>                
    </header>    
    <div class="container mt-4 pt-5" style="position: relative;">
      <div class="center">
      <div id="message"></div>
      <div id="errors"></div>
      <div class="card border-primary fixed-header card-width mb-4">
        <div class="card-header text-info"><strong>Add Todos</strong></div>
        <div class="card-body">                   
          <form>
            <fieldset>
             <div class="form-group row">          
                 <label for="Task">Task Name</label>            
                 <input
                   type="text"
                   id="name"
                   class="form-control"
                   placeholder="Name of the task..."
                 />             
             </div>             
             <div class="form-group row">          
                 <label class="control-label" for="Comments">Comments</label>
                 <input
                   type="text"
                   id="comments"
                   class="form-control"
                   placeholder="Add comments..."
                 />          
             </div>
             <div class="form-group row">          
              <label class="control-label" for="TaskDate">Task Date</label>
              <input
                type="Date"
                class="form-control"
                id="exeDate"
                placeholder="Date to complete the task..."
              />                        
             </div>
             <div class="form-group row">
                <button class="btn btn-primary btn-block">Add task</button>
             </div>
            </fieldset>
            <div id="display">              
            </div>
           </form>          
        </div>
      </div>                 
      <table class="table table-hover" style="width: 130%;">
        <thead>
        <tr class='table-secondary'>
          <th style="display: none;"></th>
          <th><muted>Task</muted></th>
          <th><muted>Comments</muted></th>
          <th><muted>Task Date</muted></th>
          <th><muted>Created Date</muted></th>
          <th><muted>Delete</muted></th>
        </tr>
        </thead>
        <tbody id="todos">              
        </tbody>
      </table>
    </div>
    </div>   
    <script src="/js/app.js"></script>
  </body>
</html>
