<html>
  <head>
    <title> </title>

    <script
      src="https://kit.fontawesome.com/c6ce88d9f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  </head>
  <body>
    <div class="container text-center mt-2">
      <h1>
        <i class="fa fa-list-alt mr-3"></i>My<span class="text-success">Todos</span>List
      </h1>
      <form id="formTask" class="mt-5 pt-5">
       <fieldset>
        <div class="form-group row">          
            <label for="Task">Task Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name of the task..."
            />         
        </div>
        <div class="form-group row">          
            <label class="control-label" for="TaskDate">Task Date</label>
            <input
              type="text"
              class="form-control"
              placeholder="Date to complete the task..."
            />          
        </div>
        <div class="form-group row">          
            <label class="control-label" for="Comments">Comments</label>
            <input
              type="text"
              class="form-control"
              placeholder="Add comments..."
            />          
        </div>
       </fieldset>
      </form>
    </div>
  </body>
</html>
